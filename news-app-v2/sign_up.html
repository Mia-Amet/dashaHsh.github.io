        <div class="container">

                <div class="col s12 m8 offset-m2">
                    <div class="card horizontal deep-orange lighten-4 err-card" id="error_container"></div>

                    <div class="card">
                        <form name="sign-up-form">
                            <div class="card-content">
                                <div class="container">
                                    <div class="card-heading">
                                        <span class="brand-logo left">NewsApp</span>
                                        <span class="card-title left">/</span>
                                        <span class="card-title left">Sign Up</span>
                                    </div>
                                    <div class="row">

                                            <input id="email" type="text" name="email">
                                            <label for="email">Email</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input id="password" type="password" name="password">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <div class="container btns-wrapper">
                                    <button class="btn waves-effect waves-light" type="submit" name="action" id="signUpBtn">
                                        <span>Sign Up</span>
                                        <i class="material-icons left">create</i>
                                    </button>
                                    <div>
                                        <span>Already a member?</span>
                                        <button class="btn-flat waves-effect waves-teal" type="button" name="action" id="loginBtn">
                                            <span>Login</span>
                                            <i class="material-icons right">arrow_forward</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
