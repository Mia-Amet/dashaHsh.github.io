<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Video Player</title>
        <link rel="stylesheet" href="css/main.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div class="player">
            <div class="video_overlay">
                <div class="big_icon">
                    <i class="fas fa-play"></i>
                </div>
            </div>

            <video class="player__video viewer" width="1024" height="576">
                <source src="avengers_trailer.mp4" type="video/mp4">
            </video>

            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>
                <div class="buttons left">

                        <button class="player__button toggle" title="Toggle Play">
                            <i class="fas fa-play"></i>
                        </button>

                        <button data-skip="-10" class="player__button">
                            <i data-skip="-10" class="fas fa-backward"></i>
                        </button>
                        <button class="player__button stop" title="Stop Play">
                            <i class="fas fa-stop"></i>
                        </button>
                        <button data-skip="10" class="player__button">
                            <i data-skip="10" class="fas fa-forward"></i>
                        </button>
                </div>

                <div class="buttons right">
                        <div class="time-factor">
                            <span class="player__time time_played">0: 00</span>
                            /
                            <span class="player__time time_all">0: 00</span>
                        </div>

                        <div class="volume_wrapper" id="volume_wrapper">
                            <input type="range" id="volume" name="volume" class="player__slider" min=0 max="1" step="0.05" value="1" />
                        </div>
                        <button class="player__button volume_btn" title="Volume">
                            <i class="fas fa-volume-up" data-toggle>
                            </i>
                        </button>
                </div>

            </div>
        </div>

        <script src="js/plugin.js"></script>
    </body>
</html>
